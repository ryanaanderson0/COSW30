<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>Homework 2:Political Campaign Supporter Form</title>
        <style>
            form{
                background-color: #F14C38;
                font-size: 2em;
                
            }
            
            body{
                background-color: #144955;
            }
        </style>
    </head>
    <body>
        <h1>Political Campaign Supporter Form</h1>
        
        <form method="POST" action="process_contact.php">
            
        <label>First Name</label> 
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label>Last Name</label> 
        <input type="text" id="last_name" name="last_name" required> <br>
        
        <label>Email Address</label> 
        <input type="email" id="email" name="email" required> <br>
        
        <label>Gender</label> <br>
        <input type="radio" id="gender" name="gender" value="male" required> Male<br>
        <input type="radio" id="gender" name="gender" value="Female" required> Female<br>
        <input type="radio" id="gender" name="gender" value="Unspecified" required> I'd Rather Not Say
        
        <select id="age" name="age" required><br>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35 </option>
            <option value="35-45">35-45</option>
            <option value="46+">46+</option>
        </select>
        
        <label>Interests</label><br>
        <input type="checkbox" id="interests" name="interest[]" value="video_games">Video Games<br>
        <input type="checkbox" id="interests" name="interest[]" value="volunteering">Volunteering<br>
        <input type="checkbox" id="interests" name="interest[]" value="shopping">Shopping<br>
        <input type="checkbox" id="interests" name="interest[]" value="hunting">Hunting<br>
        <input type="checkbox" id="interests" name="interest[]" value="exercising">Exercising<br>
        <input type="checkbox" id="interests" name="interest[]" value="traveling">Traveling<br>
        
        <label>Contribution Amount $</label>
        <input type="number" id="contribution" name="quantity" min="0" max="100000000" value="0"><br>
        
        <label>Sign Up For Our Mailing List?</label>
        <input type="checkbox" id="mailing_list" name="mailing_list" value="yes" checked><br>
        
        <label>Comments:</label><br>
        <textarea rows="4" cols="50" name="comments">
        </textarea>
        
        <button>Submit</button>
        
        
        
        </form>
    </body>
</html>
